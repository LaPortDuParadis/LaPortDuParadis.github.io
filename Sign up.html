<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Sign-up NOW!</title>
<link rel="stylesheet" href="signup.css">
</head>

<body>
	<form action="gotopage.html" style="border: 1px solid #ccc">
	<div class="header">

	<center><h1>Sign Up</h1></center>
			<center><p>Please fill in the required information to the best of your knowledge to create an account. Cheers!</p></center>
			<hr>
			</div>
 
		<div class="container">			
			<label for="fname"><b>First Name</b></label>
			<input type="text" placeholder="Your name.." name="uname" required>
			
			<label for="lname"><b>Last Name</b></label>
			<input type="text" placeholder="Last Name.." name="lname" required>
			
			</br>
			</br>
			
			<label for="gender"><b>Gender</b></label></br>
			<input type="radio" name="gender" value="male"> Male<br>
			<input type="radio" name="gender" value="female"> Female<br>
			<input type="radio" name="gender" value="other"> Other 
			
			</br>
			</br>
			
			<label for="email"><b>E-mail</b></label>
			<input type="email" placeholder="Enter E-mail" name="email" required>
			
			</br>
			</br>
						
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>
			
			<label for="psw-repeat""><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
			
			<label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember Me!
			</label>
			
			<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms and Privacy</a></p>
			
			<div class="clearfix">
				<button type="button" class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn"><a href="home.html">Sign Up</a></button>
			</div>
		</div>
	</form>
</body>

</html>
